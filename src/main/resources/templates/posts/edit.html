<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="partials/partials.html :: bootstrap-css"></div>
</head>
<body>
    <div th:replace="partials/partials.html :: navbar"></div>

    <h1>Edit Posts</h1>
    <form th:action="@{'/posts/edit'}" th:method="post" th:object="${post}">
        <input type="hidden" th:field="*{id}">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}">
        <label for="body">Body</label>
        <textarea th:field="*{body}" id="body"></textarea>
        <input type="submit"/>
    </form>

    <div th:replace="partials/partials.html :: bootstrap-js"></div>
</body>
</html>
