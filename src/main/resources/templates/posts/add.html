<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Image</title>
</head>
<body>
    <form th:action="@{/add}" th:method="post" th:object="${postImage}">
        <label for="image_title">Title:</label>
        <input type="text" id="image_title" th:field="*{image_title}">
        <label for="url">Url:</label>
        <input type="text" id="url" th:field="*{url}">
        <label for="post_id">Post id:</label>
        <input type="text" id="post_id" th:field="*{post}">
        <input type="submit" value="submit">
    </form>
</body>
</html>
