<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

    <div th:each="post : ${posts}">
        <h3 th:text="${post.title}"></h3>
        <p th:text="${post.body}"></p>

        <form action="/posts/delete" method="post">
            <input type="hidden" th:value="${post.id}" name="post_id">
            <input type="submit">
        </form>
    </div>

</body>
</html>
