<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <div th:replace="partials/partials.html :: bootstrap-css"></div>
</head>
<body>
    <div th:replace="partials/partials.html :: navbar"></div>

    <div class="d-flex flex-wrap">
        <div th:each="post : ${posts}">
            <div class="card m-3" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}"></h5>
                    <p class="card-text" th:text="${post.body}"></p>
                    <div class="d-flex align-items-center d-inline-block">
                        <form action="/posts/delete" method="post" class="card-link">
                            <input type="hidden" th:value="${post.id}" name="post_id">
                            <input type="submit" value="delete" class="bg-danger">
                        </form>


                        <form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="get" class="card-link">
                            <input type="submit" value="edit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="partials/partials.html :: bootstrap-js"></div>
</body>
</html>
