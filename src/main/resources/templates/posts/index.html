<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <div th:replace="partials/partials.html :: bootstrap-css"></div>
</head>
<body>
    <div th:replace="partials/partials.html :: navbar"></div>

        <div class="py-5 bg-success p-2 text-dark bg-opacity-25 vh-100">
            <div class="container d-flex flex-wrap">
                <div th:each="post : ${posts}">
                    <div class="card m-3" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${post.title}"></h5>
                            <p class="card-text" th:text="${post.body}"></p>
                            <div class="d-flex align-items-center d-inline-block">

                                <form th:action="@{/posts/delete}" th:method="post" class="card-link">
                                    <input type="hidden" th:value="${post.id}" name="post_id">
                                    <input type="submit" value="delete" class="btn bg-danger">
                                </form>

                                <form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="get" class="card-link">
                                    <input type="submit" value="edit" class="btn bg-warning">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div th:replace="partials/partials.html :: footer"></div>
    <div th:replace="partials/partials.html :: bootstrap-js"></div>
</body>
</html>
